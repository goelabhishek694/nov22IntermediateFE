<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent{
            color: rgb(219, 13, 13);
            width: 100px;
            border: 5px solid blue;
        }
        .child,.no-parent{
            height: 200px;
            width: 50%;
            color: lightpink;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child">I get my color as inheritance. I also got my container width from my parent</div>
    </div>
    <div class="no-parent">I did not get my color as inheritance. I also got my container width on my own</div>
</body>
</html>
