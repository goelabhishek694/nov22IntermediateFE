<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- algorithm to efficiently create and manage FE -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <!-- react dom -> uses react to update the dom  -->
   <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>

   <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>


    <title>Document</title>
</head>
<body>
    <div id="root">
        <!-- <component></component> -->
    </div>
    <script type="text/babel">
        let stationary=["Pen","Pencil","Eraser","Scale"];
        const liItemsArr=[];
        for(let i=0;i<stationary.length;i++){
            let item=stationary[i];
            const liItem=<li>{item}</li>
            liItemsArr.push(liItem);
        }
        console.log(liItemsArr);
        function List(){
            return <ul>{stationary.map(item=>{
                return <li>{item}</li>
            })}</ul>
        }

        
        ReactDOM.render(<List></List>,document.getElementById("root"))
    </script>
</body>
</html>
