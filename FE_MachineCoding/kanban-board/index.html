<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>
    <div class="toolbox-cont">
        <div class="toolbox-priority-cont">
            <div class="color pink"></div>
            <div class="color blue"></div>
            <div class="color green"></div>
            <div class="color purple"></div>
        </div>
        <div class="action-btn-cont">
            <div class="add-btn">
                <i class="fa-solid fa-plus"></i>
            </div>
            <div class="remove-btn">
                <i class="fa-solid fa-trash"></i>
            </div>
        </div>
        <script src="./main.js"></script>
    </div>
    <div class="main-cont">
        <!-- <div class="ticket-cont">
            <div class="ticket-color purple"></div>
            <div class="ticket-id">#EUDS23</div>
            <div class="ticket-area">Some Task</div>
            <div class="lock-unlock">
                <i class="fa-solid fa-lock"></i>
            </div>
        </div> -->
        <div class="heading-cont">
            <h2 class="task-heading-pending">Pending</h2>
            <h2 class="task-heading-completed">Completed</h2>
        </div>

        <div class="container-wrapper">
            <div class="pending-cont container"></div>
            <div class="completed-cont container"></div>
        </div>
    </div>
    <div class="modal-cont">
        <textarea class="textarea-cont" placeholder="Enter Your Task"></textarea>
        <div class="priority-color-cont">
            <div class="priority-color pink"></div>
            <div class="priority-color blue"></div>
            <div class="priority-color green active"></div>
            <div class="priority-color purple"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/short-unique-id@latest/dist/short-unique-id.min.js"></script>
    <script src="./index.js"></script>
    <script src="./dragndrop.js"></script>
</body>
</html>
