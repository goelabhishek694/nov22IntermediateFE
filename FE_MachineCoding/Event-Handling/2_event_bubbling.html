<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Bubbling</title>
    <style>
        div[id] {

border: 1px solid red;
}

#outer_box {
height: 10rem;
width: 10rem;
background-color: lightblue;
}

#inner_box {
height: 50%;
width: 50%;
background-color: lightgreen;
margin-top: 10px;
}

#button {
margin-top: 3px;
background-color: lightsalmon;
width: 50%;
margin-left: 3px;
}
    </style>
</head>
<body>
    <h1>Event Bubbling</h1>
    <div id="outer_box">
        <div id="inner_box">
            <div id="button">Click Me </div>
        </div>
    </div>
    <script>
        const outerBox=document.querySelector("#outer_box");
        const innerBox=document.querySelector("#inner_box");
        const btn=document.querySelector("#button");

        btn.addEventListener("click",function(e){
            console.log("btn is clicked");
            console.log(e.target);
            console.log(e.currentTarget);
            // e.stopPropagation(); //doies not let events bubbble up
            // e.stopImmediatePropagation();  //does not let events bubbble up , also does not let event on the same element to be called via different function. 
        })

        btn.addEventListener("click",function(e){
            console.log("btn is clicked using diff func");
        })

        innerBox.addEventListener("click",function(e){
            console.log("innerBox is clicked");
            console.log(e.target);
            console.log(e.currentTarget);
        })
        
        document.addEventListener("click",function(e){
            console.log("document is clicked");
            console.log(e.target);
            console.log(e.currentTarget);
        })
        outerBox.addEventListener("click",function(e){
            console.log("outerBox is clicked");
            console.log(e.target);
            console.log(e.currentTarget);
        })

    </script>
</body>
</html>
